<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <Section class='calculator'>
        <form>
            <div>
                <input id="display" class="fontSize" maxlength="10" placeholder="0">
            </div>
        </form>
        <div class="font border">
            <input id="zero" class="font border btn-num" type="button" value="0" onclick="inputValue(0)">
            <input id="one" class="font buttonSize btn-num" type="button" value="1" onclick="inputValue(1)">
            <input id="two" class="font buttonSize btn-num" type="button" value="2" onclick="inputValue(2)">
            <input id="three" class="font buttonSize btn-num" type="button" value="3" onclick="inputValue(3)">
            <input id="four" class="font buttonSize btn-num" type="button" value="4" onclick="inputValue(4)">
            <input id="five" class="font buttonSize btn-num" type="button" value="5" onclick="inputValue(5)">
            <input id="six" class="font buttonSize btn-num" type="button" value="6" onclick="inputValue(6)">
            <input id="seven" class="font buttonSize btn-num" type="button" value="7" onclick="inputValue(7)">
            <input id="eight" class="font buttonSize btn-num" type="button" value="8" onclick="inputValue(8)">
            <input id="nine" class="font buttonSize btn-num" type="button" value="9" onclick="inputValue(9)">

            <input id="add" class="font buttonSize orange border btn-ops" type="button" value="+" onclick="inputOperand('+')">
            <input id="subtract" class="font buttonSize orange border btn-ops" type="button" value="-" onclick="inputOperand('-')">
            <input id="divide" class="font buttonSize orange border btn-ops" type="button" value="/"onclick="inputOperand('/')">
            <input id="multiply" class="font orange border btn-ops" type="button" value="x" onclick="inputOperand('x')">
            <input id="plusMinus" class="font buttonSize" type="button" value="+/-" onclick="inputOperand('+/-')">

            <input id="decimal" class="font border" name="decimal" type="button" value="." onclick="inputOperand('.')">
            <input id="clear" class="font buttonSize" type="button" value="CE" onclick="clear()">
            <input id="backSpace" class="font buttonSize" type="button" value="&#8592" onclick="backSpace()">
            <input id="equal" class="font buttonSize orange border btn-ops" type="button" value="=" onclick="computation('=')">
        </div>

        <div id="plusMinus" class="font gray border">+/-</div>
        <div id="decimal" class="font border">.</div>
        <div id="equal" class="font orange border">=</div> -->


    </Section>

</body>

<script src="main.js"></script>

</html>
