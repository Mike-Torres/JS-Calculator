<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <Section class='calculator'>
        <form>
            <div>
                <input id="display" class="fontSize" type="text" maxlength="10" placeholder="0">
            </div>
        </form>
        <div class="font border">
            <input id="zero" class="font border btn-num" type="button" value="0">
            <input id="one" class="font buttonSize btn-num" type="button" value="1">
            <input id="two" class="font buttonSize btn-num" type="button" value="2">
            <input id="three" class="font buttonSize btn-num" type="button" value="3">
            <input id="four" class="font buttonSize btn-num" type="button" value="4">
            <input id="five" class="font buttonSize btn-num" type="button" value="5">
            <input id="six" class="font buttonSize btn-num" type="button" value="6">
            <input id="seven" class="font buttonSize btn-num" type="button" value="7">
            <input id="eight" class="font buttonSize btn-num" type="button" value="8">
            <input id="nine" class="font buttonSize btn-num" type="button" value="9">

            <input id="add" class="font buttonSize orange border btn-ops" type="button" value="+">
            <input id="subtract" class="font buttonSize orange border btn-ops" type="button" value="-">
            <input id="divide" class="font buttonSize orange border btn-ops" type="button" value="/">
            <input id="multiply" class="font orange border btn-ops" type="button" value="x">
            <input id="equal" class="font buttonSize orange border btn-ops" type="button" value="=">

            <input id="decimal" class="font border" type="button" value=".">
            <input id="plusMinus" class="font buttonSize" type="button" value="+/-">
            <input id="clear" class="font buttonSize" type="button" value="C">
            <input id="percent" class="font buttonSize" type="button" value="%">
        </div>

        <div id="add" class="font orange border">+</div>

        <div id="plusMinus" class="font gray border">+/-</div>
        <div id="decimal" class="font border">.</div>
        <div id="equal" class="font orange border">=</div> -->


    </Section>

</body>

<script src="main.js"></script>

</html>
